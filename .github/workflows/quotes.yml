name: Generate Rotating Quotes

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # refresh every hour

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Generate Quotes SVG
        run: |
          npm install canvas
          node scripts/quotes.js

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/quotes.svg
          git commit -m "Update rotating One Piece quotes" || echo "No changes"
          git push
